name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  issues:
    types: [opened, edited, deleted, closed, reopened, labeled, unlabeled]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 依存関係のインストール（package-lockのエラー回避）
      - name: Install dependencies
        run: npm install --no-package-lock

      # ビルド前の準備
      - name: Create output directory
        run: mkdir -p dist

      # ビルド実行
      - name: Build with Astro
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: nao-amj
          REPO_NAME: starlight-issue-wiki

      # ビルド結果の詳細確認（階層も含めて）
      - name: Debug - Show detailed directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Top level directory listing:"
          ls -la
          echo "Dist directory structure:"
          find dist -type f | sort
          echo "Wiki directory content:"
          ls -la dist/wiki || echo "wiki directory does not exist"
          echo "Welcome page exists?"
          find dist -name "welcome" -type d || echo "welcome directory not found"
          find dist -name "index.html" | xargs -I{} grep -l "welcome" {} || echo "No index.html containing welcome found"

      # 404ページと404.htmlが存在するかチェック
      - name: Ensure 404 page exists
        run: |
          if [ ! -f "dist/404.html" ]; then
            echo "Creating 404.html page"
            cp dist/index.html dist/404.html
          fi

      # ウェルカムページを強制的に作成
      - name: Ensure welcome page exists
        run: |
          mkdir -p dist/wiki/welcome
          echo '<html><head><meta http-equiv="refresh" content="0;url=/starlight-issue-wiki/"></head><body><p>Redirecting to home...</p></body></html>' > dist/wiki/welcome/index.html
          echo "Created welcome page with redirect"

      # アーティファクトのアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4