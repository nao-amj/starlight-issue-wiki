name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  issues:
    types: [opened, edited, deleted, closed, reopened, labeled, unlabeled]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 依存関係のインストール（package-lockのエラー回避）
      - name: Install dependencies
        run: npm install --no-package-lock

      # ビルド前の準備
      - name: Create output directory
        run: mkdir -p dist

      # ビルド実行
      - name: Build with Astro
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: nao-amj
          REPO_NAME: starlight-issue-wiki

      # ビルド結果の確認
      - name: Debug - Show directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory listing:"
          ls -la
          echo "Dist directory:"
          ls -la dist || echo "dist directory does not exist"

      # ビルド結果が空の場合、サンプルファイルを作成
      - name: Ensure dist directory has content
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "Creating placeholder content in dist directory"
            mkdir -p dist
            echo "<html><body><h1>Starlight Issue Wiki</h1><p>Site is being built...</p></body></html>" > dist/index.html
          fi

      # アーティファクトのアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4